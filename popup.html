<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>AI Studio Model Switcher</title>
        <style>
            body {
                width: 280px;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                background-color: #1e1e1e;
                color: #ffffff;
                margin: 0;
                box-sizing: border-box;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            .container {
                padding: 10px;
                flex: 1;
            }

            .title {
                color: #ffffff;
                font-size: 13px;
                font-weight: 500;
                margin-bottom: 8px;
                padding: 0 4px;
            }

            .model-list {
                display: flex;
                flex-direction: column;
                gap: 1px;
            }

            .model-item {
                padding: 7px 8px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 12px;
                display: flex;
                align-items: center;
                transition: background-color 0.2s ease;
                position: relative;
                color: #e0e0e0;
            }

            .model-item:hover {
                background-color: #2a2a2a;
            }

            .model-item.selected {
                background-color: #323232;
            }

            .model-item.selected::before {
                content: "✓";
                position: absolute;
                left: 8px;
                color: #4CAF50;
                font-weight: bold;
            }

            .model-item.selected .model-name {
                color: #ffffff;
                font-weight: 500;
            }

            .model-name {
                margin-left: 18px;
            }

            /* 自定义滚动条样式 */
            ::-webkit-scrollbar {
                width: 6px;
            }

            ::-webkit-scrollbar-track {
                background: #1e1e1e;
            }

            ::-webkit-scrollbar-thumb {
                background: #4a4a4a;
                border-radius: 3px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: #555;
            }

            /* 修改页脚样式 */
            .footer {
                padding: 8px 10px;
                background-color: #2a2a2a;
                border-top: 1px solid #3a3a3a;
                font-size: 10px;
                color: #888;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .footer a {
                color: #888;
                text-decoration: none;
                transition: color 0.2s ease;
                display: flex;
                align-items: center;
                gap: 3px;
            }

            .footer a:hover {
                color: #4CAF50;
            }

            .footer svg {
                width: 11px;
                height: 11px;
            }

            .version {
                color: #666;
                margin-left: auto;
                /* 将版本号推到最右边 */
            }

            .footer-divider {
                width: 1px;
                height: 8px;
                background-color: #3a3a3a;
            }
        </style>
    </head>

    <body>
